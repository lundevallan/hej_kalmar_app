  <script type="text/x-mustache-template" id="event-template">

<script type="text/x-mustache-template" id="tips-form-template"> 
<div class="hejapp-form">
<!--Tom div som förhandsvisar vald bild. -->
<div id="img-div"></div>
<!-- 2 knappar, antingen använda kamerafunktionen eller välja en bild från hårdisken. -->
<div class="add-event-image-wrapper">
<!-- Kamera. -->
<div class="add-event-image add-image">
<img src="img/camera.png" width="41" height="35"/>
<p>Ta bild</p>
</div>

<!-- Hårddisk. -->
<div class="add-event-image add-image">
<img src="img/camera.png" width="41" height="35"/>
<p>Använd befintlig</p>
</div>
</div> <!-- stänger /add-event-image-wrapper. -->

<div class="clear"></div>
<!-- Input. -->
<input type='text' placeholder="Evenemang"/>
<input type='text' placeholder="Plats" />

<!-- Datum. -->
<div class="add-event-date-wrapper">

<div class="add-event-date">
<label>Startdatum</label>
<input type='date' />
</div>

<div class="add-event-date">
<label>Slutdatum</label>
<input type='date' />
</div>

</div> <!-- stänger /add-event-date-wrapper. -->

<div class="clear"></div>
<!-- Beskrivning. -->
<textarea class="add-event-text-area" placeholder="Beskrivning" />

<button class="send-form">Skapa evenemang</button>

</div>

</script>

 <script type="text/x-mustache-template" id="settings-template">



<div class="hejapp-form">

<label for="fornamn">Förnamn</label>
<input type='text' value="{{firstname}}" id="firstname text-basic" name="fornamn" placeholder="Förnamn">

<label for="efternamn">Efternamn</label>
<input type='text' value="{{lastname}}"  id="lastname" name="efternamn" placeholder="Efternamn">
<input type='text' value="{{email}}" id="email" placeholder="E-post">
</div>
<div class="hejapp-form-checkboxes">
<label for='notifications'>Jag vill ha notifikationer:</label>
<input type='checkbox' checked="checked" id='notifications' class="hejapp-form-checkbox" />
<div class="clear"></div>
<label for='termsofuse'>Jag godkänner användarvillkoren:</label>
<input type='checkbox' id='termsofuse' class="hejapp-form-checkbox" />
<div class="clear"></div>
</div>
<button class="save-user-settings">Spara inställningar</button>
</script>
